name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-shared:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build shared module
      run: ./gradlew :shared:build --no-daemon

  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Android app
      run: ./gradlew :androidApp:build --no-daemon

    - name: Upload Android build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: luciddreaming-android
        path: androidApp/build/outputs/apk/debug/*.apk
        retention-days: 30

  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Compile shared module
      run: ./gradlew :shared:compileKotlin --no-daemon

    - name: Compile Android module
      run: ./gradlew :androidApp:compileKotlin --no-daemon

    - name: Check for deprecation warnings
      run: ./gradlew build --no-daemon --warning-mode all
